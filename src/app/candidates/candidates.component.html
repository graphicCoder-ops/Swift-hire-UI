<div class="flex-auto">
    <div class="m-4">
        <div class="font-bold text-2xl">Candidates</div>
    </div>
    <div class="p-2 bg-gray-100 border-2 border-gray-200 m-2 rounded-md" *ngFor="let item of candidates">
        <div class="flex flex-row ">
            <div class="text-2xl font-bold">{{item.candidateFirstName}} {{item.candidateLastName}}</div>
            

        </div>
          <div class="flex flex-col space-y-1 mt-2 text-sm">
            <div>
              <span class="font-semibold">Email:</span> {{ item.candidateEmail }}
            </div>
            <div>
              <span class="font-semibold">Phone:</span> {{ item.candidatePhone }}
            </div>


          </div>
    </div>



</div>
